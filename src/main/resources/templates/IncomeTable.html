<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>add expense</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navigation Bar -->
<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar('no', 'no','no', 'yes', 'yes', 'yes','yes','yes','yes')"></div>
<!-- Masthead-->

<div class="container">
    <!-- About Section Heading-->
    <h4 class="page-section-heading text-center text-uppercase" style="margin-top: 30px;">Income</h4>


</div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Income</h1>
    <!--    form add regitration table-->
    <form th:action="@{/addincome}"  method="post" class="mb-4">

        <div class="form-group">
            <label for="category">category:</label>
            <input type="text" class="form-control" id="category" name="category"  placeholder="Enter budget name"/>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="amount">totalAmount:</label>
                <input type="number" class="form-control" id="amount" name="amount"  required/>
            </div>

            <div class="form-group col-md-6">
                <label for="DOB">Date:</label>
                <input type="date" class="form-control" id="DOB" name="DOB" required/>
            </div>

            <div class="form-group col-md-6">
                <label for="descriptiom">Description:</label>
                <input type="text" class="form-control" id="descriptiom" name="descriptiom" required/>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Create icome</button>
    </form>

    <h1>Table icome</h1>
    <table class="table">
        <thead class="thead-dark">

        <th>Id</th>
        <th>category</th>
        <th>amount</th>
        <th>DOB</th>
        <th>description</th>
        <th>action</th>

        </thead>
        <tbody th:each="inc : ${icomes}">

        <td th:text="${inc.id}"></td>
        <td th:text="${inc.category}"></td>
        <td th:text="${inc.amount}"></td>
        <td th:text="${inc.DOB}"></td>
        <td th:text="${inc.descriptiom}"></td>


        <td>
            <a th:href="@{/deleteIncome/{id}(id=${inc.id})}" class="btn btn-danger"
               onclick="if(!(confirm('Are you sure you want to delete this income?'))) return false">Delete</a>


            <a th:href="@{/Updateincomes/{id}(id=${inc.id})}" class="btn btn-info border-light"
               style="background: #1abc9c; color: white;">Update</a>
        </td>
        </tbody>
    </table>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
